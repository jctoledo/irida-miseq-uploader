[Application]
name=IRIDA Uploader
version=1.7.0-SNAPSHOT
entry_point=run_IRIDA_Uploader:main
icon=GUI/images/iu.ico

[Shortcut IRIDA Uploader New UI (Alpha)]
entry_point=run_IRIDA_Uploader:run_new_interface
icon=GUI/images/iu.ico
console=true

[Python]
version=2.7.11
bitness=32

[Include]
packages = rauth
	requests
	requests_toolbelt
	appdirs
	shutil
	API
	Exceptions
	Model
	Parsers
	Validation
	github3
	uritemplate
	GUI

files = docs/_build/html
	config.conf
	irida-uploader.cfg

[Build]
nsi_template=irida-uploader.nsi
